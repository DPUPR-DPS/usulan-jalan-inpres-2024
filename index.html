        <script src="data/usulanjalan2024_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.668451367317665,115.20874126436175],[-8.650112973987497,115.23933869305816]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GmapsRoad_0');
        map.getPane('pane_GmapsRoad_0').style.zIndex = 400;
        var layer_GmapsRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GmapsRoad_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GmapsRoad_0;
        map.addLayer(layer_GmapsRoad_0);
        function pop_usulanjalan2024_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode'] !== null ? autolinker.link(feature.properties['kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ruas</strong><br />' + (feature.properties['ruas'] !== null ? autolinker.link(feature.properties['ruas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>panjang</strong><br />' + (feature.properties['panjang'] !== null ? autolinker.link(feature.properties['panjang'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_usulanjalan2024_1_0() {
            return {
                pane: 'pane_usulanjalan2024_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_usulanjalan2024_1_1() {
            return {
                pane: 'pane_usulanjalan2024_1',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_usulanjalan2024_1');
        map.getPane('pane_usulanjalan2024_1').style.zIndex = 401;
        map.getPane('pane_usulanjalan2024_1').style['mix-blend-mode'] = 'normal';
        var layer_usulanjalan2024_1 = new L.geoJson.multiStyle(json_usulanjalan2024_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_usulanjalan2024_1',
            layerName: 'layer_usulanjalan2024_1',
            pane: 'pane_usulanjalan2024_1',
            onEachFeature: pop_usulanjalan2024_1,
            styles: [style_usulanjalan2024_1_0,style_usulanjalan2024_1_1,]
        });
        bounds_group.addLayer(layer_usulanjalan2024_1);
        map.addLayer(layer_usulanjalan2024_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/usulanjalan2024_1.png" /> usulan jalan 2024': layer_usulanjalan2024_1,"Gmaps Road": layer_GmapsRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_usulanjalan2024_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ruas'] !== null?String('<div style="color: #5042e8; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['ruas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_usulanjalan2024_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"ruas": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_usulanjalan2024_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ruas'] !== null?String('<div style="color: #5042e8; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['ruas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_usulanjalan2024_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ruas = document.createElement('div');
            div_ruas.id = "div_ruas";
            div_ruas.className= "filterselect";
            document.getElementById("menu").appendChild(div_ruas);
            sel_ruas = document.createElement('select');
            sel_ruas.multiple = true;
            sel_ruas.size = 10;
            sel_ruas.id = "sel_ruas";
            var ruas_options_str = "<option value='' unselected></option>";
            sel_ruas.onchange = function(){filterFunc()};
            ruas_options_str  += '<option value="jalan PB Sudirman">jalan PB Sudirman</option>';
            ruas_options_str  += '<option value="jalan abimanyu">jalan abimanyu</option>';
            ruas_options_str  += '<option value="jalan antasura">jalan antasura</option>';
            ruas_options_str  += '<option value="jalan arjuna">jalan arjuna</option>';
            ruas_options_str  += '<option value="jalan gatotkaca">jalan gatotkaca</option>';
            ruas_options_str  += '<option value="jalan griya anyar">jalan griya anyar</option>';
            ruas_options_str  += '<option value="jalan kapten japa">jalan kapten japa</option>';
            ruas_options_str  += '<option value="jalan kartini">jalan kartini</option>';
            ruas_options_str  += '<option value="jalan katrangan">jalan katrangan</option>';
            ruas_options_str  += '<option value="jalan kecubung">jalan kecubung</option>';
            ruas_options_str  += '<option value="jalan kumbakarna">jalan kumbakarna</option>';
            ruas_options_str  += '<option value="jalan letda kajeng">jalan letda kajeng</option>';
            ruas_options_str  += '<option value="jalan letda ngurah putra">jalan letda ngurah putra</option>';
            ruas_options_str  += '<option value="jalan nakula">jalan nakula</option>';
            ruas_options_str  += '<option value="jalan pulau sumatra">jalan pulau sumatra</option>';
            ruas_options_str  += '<option value="jalan sahadewa">jalan sahadewa</option>';
            ruas_options_str  += '<option value="jalan suradipa">jalan suradipa</option>';
            ruas_options_str  += '<option value="jalan teuku umar barat">jalan teuku umar barat</option>';
            ruas_options_str  += '<option value="jalan tunjung tutur">jalan tunjung tutur</option>';
            ruas_options_str  += '<option value="jalan werdakura">jalan werdakura</option>';
            ruas_options_str  += '<option value="jalan yudistira">jalan yudistira</option>';
            sel_ruas.innerHTML = ruas_options_str;
            div_ruas.appendChild(sel_ruas);
            var lab_ruas = document.createElement('div');
            lab_ruas.innerHTML = 'ruas';
            lab_ruas.className = 'filterlabel';
            div_ruas.appendChild(lab_ruas);
            var reset_ruas = document.createElement('div');
            reset_ruas.innerHTML = 'clear filter';
            reset_ruas.className = 'filterlabel';
            reset_ruas.onclick = function() {
                var options = document.getElementById("sel_ruas").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_ruas.appendChild(reset_ruas);
        resetLabels([layer_usulanjalan2024_1]);
        map.on("zoomend", function(){
            resetLabels([layer_usulanjalan2024_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_usulanjalan2024_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_usulanjalan2024_1]);
        });
        </script>
    </body>
</html>
